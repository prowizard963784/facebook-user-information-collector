// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.7.20' // Kotlin version, crucial for Kotlin compatibility
    repositories {
        google() // Google's Maven repository for Android libraries
        mavenCentral() // Central Maven repository for additional libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Android Gradle plugin for building Android apps
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin Gradle plugin for seamless Kotlin integration
    }
}

// Configuration for all modules in the project
allprojects {
    repositories {
        google() // Ensuring required libraries are pulled from Google's repository
        mavenCentral() // Including Maven Central for additional dependencies
    }
}

// Define the Android application module
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android' // Enables Kotlin support in Android project

android {
    compileSdk 34 // Compile SDK version, up-to-date with latest Android features

    defaultConfig {
        applicationId "com.madhub.facebookuserinformat" // Unique application ID for the app
        minSdk 21 // Minimum SDK version supported by the app (Lollipop)
        targetSdk 34 // Target SDK version to ensure compatibility with recent OS updates
        versionCode 1 // Version code for the application
        versionName "1.0.0" // User-friendly version name

        // Enabling multidex support to handle more than 64k methods
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false // Disable minification for easier debugging during development
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard configuration files for release build
        }
        debug {
            // Logging and debugging features enabled for easier development
        }
    }

    // Configure Kotlin options to support coroutines and other features
    kotlinOptions {
        jvmTarget = "1.8" // Target JVM version for Kotlin
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Kotlin standard library for core functionality

    // AndroidX libraries for backward compatibility and enhanced functionality
    implementation 'androidx.appcompat:appcompat:1.6.1' // AppCompat for backward-compatible UI components
    implementation 'androidx.core:core-ktx:1.10.1' // Kotlin extensions for Android core components
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // ConstraintLayout for flexible UI design

    // Dependency for Facebook Graph API integration (for legitimate data access)
    implementation 'com.facebook.android:facebook-login:latest.release' // Provides Facebook login functionality and user information access
    
    // Coroutine support for asynchronous tasks and background operations
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0' // Core coroutine library for concurrency support
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0' // Android-specific coroutine support for smoother UI interactions

    // For data persistence and management
    implementation 'androidx.room:room-runtime:2.5.1' // Room persistence library for local database management
    kapt 'androidx.room:room-compiler:2.5.1' // Annotation processor for Room

    // Support for Retrofit for networking and API calls
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit for networking
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for JSON parsing

    // Include multiDex support library if your app may exceed the 64k methods limit
    implementation 'androidx.multidex:multidex:2.0.1' // MultiDex support for large applications
}

// This build.gradle configuration is designed with best practices in mind, ensuring modularity, maintainability, and adherence to the Android platformâ€™s capabilities.
